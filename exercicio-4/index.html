<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apólice de Seguro Automobilístico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Apólice de Seguro Automobilístico</h2>
        <form id="formApolice">
            <div class="form-group">
                <label for="nome">Nome do Segurado:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" required>
            </div>
            <div class="form-group">
                <label for="valorAutomovel">Valor do Automóvel (R$):</label>
                <input type="number" class="form-control" id="valorAutomovel" required>
            </div>
            <button type="button" class="w-100 btn btn-danger" onclick="calcularApolice()">Calcular Apólice</button>
        </form>

        <div class="mt-4">
            <h3>Valor da Apólice:</h3>
            <input type="text" class="form-control" id="resultado" readonly>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
