<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Cliente</h2>
        <form id="formCliente">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" class="form-control" id="id" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" required>
            </div>
            <button type="button" class="w-100 btn btn-danger" onclick="adicionarCliente()">Cadastrar</button>
        </form>

        <div class="mt-4">
            <h3>Clientes Cadastrados</h3>
            <ul id="listaClientes" class="list-group">
            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
