<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Calculadora Simples</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="formCalculadora">
                    <div class="form-group">
                        <label for="numero1">Número 1:</label>
                        <input type="number" class="form-control" id="numero1" required>
                    </div>
                    <div class="form-group">
                        <label for="numero2">Número 2:</label>
                        <input type="number" class="form-control" id="numero2" required>
                    </div>
                    <div class="form-group">
                        <label for="operacao">Operação:</label>
                        <select class="form-control" id="operacao" required>
                            <option value="soma">Soma</option>
                            <option value="subtracao">Subtração</option>
                            <option value="multiplicacao">Multiplicação</option>
                            <option value="divisao">Divisão</option>
                        </select>
                    </div>
                    <button type="button" class="w-100 btn btn-danger" onclick="calcular()">Calcular</button>
                </form>
                <div class="form-group mt-4">
                    <label for="resultado">Resultado:</label>
                    <input type="text" class="form-control" id="resultado" readonly>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap JS e dependências (Popper.js e jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Incluindo o script JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
