<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <!-- Incluindo Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Calculadora de Média</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="formMedia">
                    <div class="form-group">
                        <label for="ac1">Nota AC1:</label>
                        <input type="number" class="form-control" id="ac1" required>
                    </div>
                    <div class="form-group">
                        <label for="ac2">Nota AC2:</label>
                        <input type="number" class="form-control" id="ac2" required>
                    </div>
                    <div class="form-group">
                        <label for="ag">Nota AG:</label>
                        <input type="number" class="form-control" id="ag" required>
                    </div>
                    <div class="form-group">
                        <label for="af">Nota AF:</label>
                        <input type="number" class="form-control" id="af" required>
                    </div>
                    <button type="button" class="w-100 btn btn-danger" onclick="calcularMedia()">Calcular Média Final</button>
                </form>
                <div id="resultado" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap JS e dependências (Popper.js e jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Incluindo o script JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
